<!DOCTYPE html>
<html lang="ja">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1" />
	<meta name="theme-color" content="#000000">

	<title>邪気眼レフカメラ</title>

	<link rel="manifest" href="manifest.json">
	<link rel="icon" type="image/png" href="images/favicon.png" />
	<link rel="apple-touch-icon-precomposed" href="images/apple-touch-icon-precomposed.png">
	<link rel="stylesheet" type="text/css" href="common.css" media="screen,print" />

	<script src="lib/utils.js"></script>
	<script src="lib/clmtrackr.js"></script>
	<script src="lib/model_pca_20_svm.js"></script>
	<script src="lib/Stats.js"></script>
	<script src="lib/d3.min.js"></script>
	<script src="lib/emotion_classifier.js"></script>
	<script src="lib/emotionmodel.js"></script>
	<script src="index.js" defer></script>
</head>

<body>
	<header>
		<nav></nav>
	</header>
	<article>
		<section id="container">
			<video id="videoel" width="400" height="300" preload="auto" loop playsinline autoplay>
			</video>
			<canvas id="overlay" width="400" height="300"></canvas>
		</section>
		<section id="emotion_container">
			<div id="emotion_icons">
				<img class="emotion_icon" id="icon1" src="./media/icon_angry.png">
				<img class="emotion_icon" id="icon2" src="./media/icon_sad.png">
				<img class="emotion_icon" id="icon3" src="./media/icon_surprised.png">
				<img class="emotion_icon" id="icon4" src="./media/icon_happy.png">
			</div>
			<div id='emotion_chart'></div>
		</section>
		<section id="controls">
			<input class="btn" type="button" value="wait, loading video" disabled="disabled" onclick="startVideo()" id="startbutton" />
		</section>
	</article>
</body>
</html>
