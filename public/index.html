<head>

    <link rel="stylesheet" type="text/css" href="common.css" media="screen,print" />

    <script src="lib/utils.js"></script>
    <script src="lib/webgl-utils.js"></script>
    <script src="lib/clmtrackr.js"></script>

<body>
    <header>
        
    </header>
    <main id="main">
        <article id="home">
            <nav><a id="main_tocamera" href="#camera">カメラ</a></nav>
        </article>

        <article id="camera">
            <section id="container">
                <video id="camera_preview" width="400" height="300" preload="auto" loop playsinline autoplay>
			</video>
                <canvas id="camera_overlay" width="400" height="300"></canvas>
                <canvas id="camera_mask" width="400" height="300"></canvas>
            </section>
            <section id="emotion_container">
                <div id="emotion_icons">
                    <img class="emotion_icon" id="icon1" src="images/icon_angry.png">
                    <img class="emotion_icon" id="icon2" src="images/icon_sad.png">
                    <img class="emotion_icon" id="icon3" src="images/icon_surprised.png">
                    <img class="emotion_icon" id="icon4" src="images/icon_happy.png">
                </div>
                <div id='emotion_chart'></div>
            </section>
            
            <nav><a id="camera_tohome" href="#home">戻る</a></nav>
        </article>
